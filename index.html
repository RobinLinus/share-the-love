    <script>
    'use strict';
    var $ = function(id) {
        return document.getElementById(id)
    };

    var isMobile = (function() {
        return Math.min(screen.width, screen.height) <= 480
    }());

    if (!isMobile) {
        $('whatsapp').remove();
    }

    function getHashParams() {
        var hashParams = {};
        var e,
            a = /\+/g, // Regex for replacing addition symbol with a space
            r = /([^&;=]+)=?([^&;]*)/g,
            d = function(s) {
                return decodeURIComponent(s.replace(a, " "));
            },
            q = window.location.hash.substring(1);

        while (e = r.exec(q))
            hashParams[d(e[1])] = d(e[2]);
        return hashParams;
    }

    var params = getHashParams();

    params.twitter = params.twitter || '';
    params.msg = params.msg || '';

    if (!params.paypal) {
        $('paypal').remove();
    }

    if (!params.bitcoin) {
        $('bitcoin').remove();
    }

    if (!params.github) {
        $('github').remove();
    }

    var shareUrls = {
        'facebook': 'https://www.facebook.com/sharer/sharer.php?u={{url}}',
        'twitter': 'http://twitter.com/intent/tweet?text={{msg}}:%20{{url}}&via={{twitter}}',
        'gplus': 'https://plus.google.com/share?url={{url}}',
        'linkedin': 'https://www.linkedin.com/shareArticle?url={{url}}&title={{msg}}',
        'whatsapp': 'whatsapp://send?text={{msg}}:%20{{url}}',
        'mail': 'mailto:?&subject={{msg}}&body={{msg}}:%20{{url}}',
        'pinterest': 'http://pinterest.com/pin/create/button/?url={{url}}&description={{msg}}',
        'reddit': 'http://www.reddit.com/submit?url={{url}}&title={{msg}}',
        'instagram': 'instagram://user?username=',
        'paypal': 'https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business={{paypal}}&lc=US&item_name=Donation&no_note=0&currency_code=USD&bn=PP%2dDonationsBF%3abtn_donateCC_LG%2egif%3aNonHostedGuest',
        'bitcoin':'https://netzpolitik.org/wp-content/plugins/shariff/bitcoin.php?bitcoinaddress={{bitcoin}}',
        'github':'https://github.com/{{github}}'
    }



    function init(params) {
        for (var network in shareUrls) {
            var a;
            if (a = $(network)) {
                var url = shareUrls[network];
                for (var param in params) {
                    url = url.replace(new RegExp('{{' + param + '}}', 'g'), param === 'github' ? params[param] : encodeURIComponent(params[param]));
                }
                a.href = url;
            }
        }
    }

    init(params);
    </script>
